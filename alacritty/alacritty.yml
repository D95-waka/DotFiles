window:
    opacity: 0.95
    padding:
        x: 0
        y: 0

    decorations: none
    dynamic_title: true

scrolling:
    history: 10000
    multiplier: 3

key_bindings:
    - { key: Up, mods: Shift, action: ScrollLineUp }
    - { key: Down, mods: Shift, action: ScrollLineDown }
    - { key: L, mods: Shift|Control, action: ClearHistory}
    - { key: Return, mods: Control|Shift, action: SpawnNewInstance }

cursor:
    style: Block
    unfocused_hollow: true

font:
    normal:
        family: universal
        style: Regular

    bold:
        family: universal
        style: Bold

    italic:
        family: universal
        style: Italic

    bold_italic:
        family: universal
        style: Bold Italic

    size: 12
    offset:
        x: 0
        y: 0

